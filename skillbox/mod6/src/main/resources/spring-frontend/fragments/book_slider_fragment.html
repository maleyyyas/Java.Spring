<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
<!--      data-load="recommended"  !!!  -->
        <div class="Slider-box Cards" data-load="recommended"  data-loadoffset="0" data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${books}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" href="/books/slug.html" ><img
                            src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                            </strong>
                            <div th:each="author: ${book.getAuthors()}">
                                <div class="Card-description" th:text="${author}">Кондратенко Александр Петрович</div>
                            </div>

                            <div th:if="${book.getAuthors().size==0}">
                                <p>У книги нет авторов, тк в бд не указан авторы</p>
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.discount}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
